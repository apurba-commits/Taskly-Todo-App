{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Taskly</title>
    <link rel="stylesheet" href="{% static 'tasks/style.css' %}">
</head>
<body>

    <div class="profile-container">
        <div class="profile-inner">
            <img src="{% static 'tasks/logo.png' %}" alt="Taskly Logo" class="profile-pic">
            <span class="profile-text">Taskly</span>
        </div>
    </div>

    <!-- Registration Form -->
    <form class="register-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% if error %}
  <div style="color:red; font-weight:bold;">
      {% for e in error %}
        {{ e }}<br>
      {% endfor %}
  </div>
{% endif %}

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>

        <label class="file-input-label">
            Upload Profile Picture
            <input type="file" id="profile_pic" name="profile_pic">
        </label>

        <button type="submit">Register</button>

        <p class="signup-text">Already have an account? <a href="{% url 'sign_in' %}">Login</a></p>
    </form>

</body>
</html>
