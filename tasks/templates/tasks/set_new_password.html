{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'tasks/style.css' %}">
</head>
<body>

    <div class="profile-container">
        <div class="profile-inner">
            <img src="{% static 'tasks/logo.png' %}" alt="Taskly Logo" class="profile-pic">
            <span class="profile-text">Taskly</span>
        </div>
    </div>

    <form method="POST">
        {% csrf_token %}
        <label for="new_password1">New Password</label>
        <input type="password" id="new_password1" name="new_password1" placeholder="Enter new password" required>

        <label for="new_password2">Confirm Password</label>
        <input type="password" id="new_password2" name="new_password2" placeholder="Confirm new password" required>

        <button type="submit">Reset Password</button>
    </form>

</body>
</html>
